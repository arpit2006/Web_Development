<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline in CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 15px 5px bisque; 
            /* For box Shadow */
        }
        .text-shadow{
            text-shadow: 2px 2px 4px red;
            outline: 2px solid blue;
            /* outline effect outside the text and it's editable whereas border is from inside */
            border-radius: 2px ;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Cartoon..!
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae consectetur ullam, itaque, eveniet consequuntur voluptatem repellendus placeat nulla, iure magni mollitia aliquid officia! Perferendis est necessitatibus, reprehenderit corrupti enim provident?</p>
</body>
</html>
