<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: salmon;
            border: 4px solid black;
            height: 34px;
            width: 434px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
        }

        .childcont {
            background-color: blue;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: red;
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcont">
            <div class="child">
                hey I am a Child
            </div>
        </section>
    </div>

    <!-- here if we clicked on clild all other was clicked this is called event bubling -->
    <!-- Event bubbling means if we create an element and clicked on it so all other with class will be clicked  -->
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            // propogation is stoped means it will not go to the parent element It will only work on the child element
            alert("You have right clicked on the child")
        })

        document.querySelector(".childcont").addEventListener("click", () => {
            alert("You have right clicked on the child Container")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("You have right clicked on the Container")
        })
        // here we are changing the background color of the childcont after every 1 sec
        //Here if we assingn a value to the setInterval function it will return a value and we can use it to stop the interval 
        // setInterval return a value which is used to stop the interval
        setInterval(() => {
            document.querySelector(".childcont").style.background = "pink";

        }, 1000);

        setTimeout(() => {
            document.querySelector(".childcont").style.background = "pink";

        }, 1000);
    </script>
</body>

</html>
