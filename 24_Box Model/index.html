<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: pink;
        }

        .box1 {
            color: yellow;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
        }

        .box2 {
            color: red;
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            height: 200px;
        }

    </style>
</head>

<body>
    <!-- Multiple class created but the main class is same -->
    <div class="box box1">
        I am a Box..!
    </div>
    <div class="box box2">
        I am another Box..!
    </div>
    <div>
        Margin Collaspe - If the Margins of both of the classes are same then the max margin will be applied.Eg if he margins are 35 and 45 so 45 will be applied. (IMP Concept)
    </div>
</body>

</html>
